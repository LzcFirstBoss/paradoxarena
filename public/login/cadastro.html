<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/style/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <section>

    <div class="main">
            <div class="ld2">
                <form action="../../controllers/auth/cadastrar_usuario.php" method="POST">
                    <h1>Cadastre-se</h1>
                    <div class="dados">
                        <label for="nome_completo">Nome Completo: <span style="color: red;">*</span></label>
                        <input type="text" name="nome_completo" placeholder="Nome Completo" required>
                        
                        <label for="E-mail">Email:<span style="color: red; top: 10px;">*</span></label>
                        <input type="email" name="email" placeholder="E-mail" required>
                        
                        <label for="senha">Senha: <span style="color: red;">*</span></label>
                        <input type="password" name="senha" placeholder="Senha" required>
                        
                        <label for="senha">Confirmar Senha: <span style="color: red;">*</span></label>
                        <input type="password" name="confirmar_senha" placeholder="Senha" required> 
                        
                        <label for="nickname">Nick nos jogos: <span style="color: red;">*</span></label>    
                        <input type="text" name="nickname" placeholder="Nickname" required>
                        
                        <label for="cpf">CPF: <span style="color: red;">*</span></label>
                        <input type="text" name="cpf" placeholder="CPF (somente números)" required pattern="[0-9]{11}" maxlength="11">
                        
                        <label for="data_nascimento">Data de Nascimento: <span style="color: red;">*</span></label>
                        <input type="date" name="data_nascimento" placeholder="10/10/2000" required>
                        
                        <label for="chave">Chave PIX para saques: <span style="color: red;">*</span></label>
                        <input type="text" name="chave" placeholder="Digite sua Chave Pix" required>
                        
                        <label for="tipode_de_chave">Tipo de chave: <span style="color: red;">*</span></label>
                        <select name="tipode_de_chave" required>
                            <option value="cpf">CPF</option>
                            <option value="email">E-mail</option>
                            <option value="telefone">Telefone</option>
                            <option value="aleatoria">Chave Aleatória</option>
                        </select>
                        
                        <div class="genero">
                            <label>Gênero: <span style="color: red;">*</span></label>
                            <div class="checkbox">
                                <div style="display: flex; gap: 10px;">
                                    <input type="radio" id="feminino" name="genero" value="F" required>
                                    <label for="feminino">Feminino</label>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <input type="radio" id="masculino" name="genero" value="M" required>
                                    <label for="masculino">Masculino</label> 
                                </div>
                            </div>
                        </div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
        </div>
    </div>

    </section>
</body>
</html>
